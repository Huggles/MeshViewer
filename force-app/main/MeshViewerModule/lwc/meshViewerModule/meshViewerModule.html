<!-- Mesh Viewer Module -->
<template>
    <article class="slds-card" style="height: 80vh;">
        <div class={renderCanvasSize}  style="margin-left: auto; margin-right: auto;"  >
            <canvas data-identifier="canvasRenderer" lwc:dom="manual" style="width: 100%; height: 100%">
            </canvas>
            <div class="slds-is-absolute slds-m-around_small" style="top: 0; right: 0" >
                <div class="slds-button-group slds-float_left" role="group">
                    <lightning-button-icon icon-name="utility:refresh" title="Refresh Model"  variant="border-filled"
                                           ></lightning-button-icon>
                    <lightning-button-icon icon-name="utility:apps" title="Toggle Grid"  variant="border-filled"
                                           onclick={onToggleGrid}></lightning-button-icon>
                    <lightning-button-icon icon-name="utility:world" title="Toggle Grid"  variant="border-filled"
                                           onclick={onToggleSkybox}></lightning-button-icon>




                </div>
                <div class="slds-button-group slds-float_left" role="group">
                    <template for:each={availableTransformControls} for:item="control">
                        <button key={control} class="slds-button slds-button_neutral" data-identifier={control} onclick={onControlModeClicked}>{control}</button>
                    </template>
                </div>
            </div>
        </div>
    </article>
</template>
