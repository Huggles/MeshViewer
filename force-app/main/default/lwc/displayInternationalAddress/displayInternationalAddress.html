<!-- Display International Address -->
<template>
    <lightning-card title="Lightning Web Component For Flow" icon-name="custom:custom14">
        <div class="slds-m-around_medium">

            <lightning-input name="organization" label="Organization" value={_organization} title="Organization" onchange={handleChange} ></lightning-input><br />
            <lightning-input name="building" label="Building" title="Building" value={_building} onchange={handleChange}></lightning-input><br />
            <lightning-input name="street" label="Street" title="Street" value={_street} onchange={handleChange}></lightning-input>  <br />
            <lightning-input name="housenr" label="House Number" title="House Number" value={_housenr} onchange={handleChange}></lightning-input>  <br />
            <lightning-input name="pobox" label="POBox" title="POBox" value={_pobox}  onchange={handleChange}></lightning-input>  <br />
            <lightning-input name="locality" label="Locality" title="Locality" value={_locality} onchange={handleChange}></lightning-input>  <br />
            <lightning-input name="postcode" label="Postcode" title="Postcode" value={_postcode} onchange={handleChange}></lightning-input>  <br />
            <lightning-input name="province" label="Province" title="Province" value={_province} onchange={handleChange}></lightning-input>  <br />
            <lightning-input name="country" label="Country" title="Country" value={_country} onchange={handleChange}></lightning-input>  <br />
            <lightning-input name="language" label="Language" title="Language" value={_language} onchange={handleChange}></lightning-input>  <br />

            <lightning-button label="Publish Attribute" onclick={handleClick}></lightning-button>
            <lightning-button label="Navigate to Next" variant="brand" onclick={handleNext} ></lightning-button>
        </div>
    </lightning-card>
    <lightning-card title="ApexWireMethodToFunction" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <!--<template if:true={retData}>
                <template for:each={retData} for:item="data">
                    <p key={data.street}>{data.street}</p>
                </template>
            </template>
            <template if:true={error}>
                <div>{error}</div>
            </template> -->
            <div>{error}</div>
        </div>
    </lightning-card>
</template>
