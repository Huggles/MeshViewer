<!-- Dutch Business Search Form -->
<template>
    <template if:true={hints}>
        <c-custom-toast class="error-message" show-on-load title={label.Validation_Error_Message_Toast_Title}>
                <div>{label.CreditSafe_Validation_Message_Heading}</div>
                <ul class="slds-list_dotted">
                    <template for:each={hints} for:item="hint">
                        <li key={hint}>
                            {hint}
                        </li>
                    </template>
                </ul>
        </c-custom-toast>
    </template>
    <lightning-input name="tradeName" class="slds-m-around_x-small" label="Trade Name" type="text" value={tradeName} variant="standard" onchange={handleOnChange}></lightning-input>
    <lightning-input name="domainName" class="slds-m-around_x-small" label="Domain Name" type="text" variant="standard" value={domainName} onchange={handleOnChange}></lightning-input>
    <lightning-input name="phoneNumber" class="slds-m-around_x-small" label="Phone Number" type="tel" variant="standard" value={phoneNumber} pattern="^((\+31)|(0031)|0)(\(0\)|)(\d{1,3})(\s|\-|)(\d{8}|\d{4}\s\d{4}|\d{2}\s\d{2}\s\d{2}\s\d{2})$" message-when-pattern-mismatch="Please enter a valid Dutch phone number" onchange={handleOnChange}></lightning-input>
    <lightning-layout>
        <lightning-layout-item size="6">
            <lightning-input name="street" class="slds-m-around_x-small" label="Street" type="text" variant="standard" value={street} onchange={handleOnChange}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="6">
            <lightning-layout>
                <lightning-layout-item size="6">
                    <lightning-input name="houseNumber" class="slds-m-around_x-small" label="House Number" type="text" value={houseNumber} pattern="^[1-9]\d*$" message-when-pattern-mismatch="Please enter a valid house number" onchange={handleOnChange} variant="standard"></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <lightning-input name="houseNumberAddition" class="slds-m-around_x-small" label="Addition" type="text" variant="standard" value={houseNumberAddition} onchange={handleOnChange}></lightning-input>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item size="4">
            <lightning-input name="postalCode" class="slds-m-around_x-small" label="Postal Code" pattern="^(?:NL-)?(?:[1-9]\d{3} ?(?:[A-EGHJ-NPRTVWXZ][A-EGHJ-NPRSTVWXZ]|S[BCEGHJ-NPRTVWXZ]))" type="text" message-when-pattern-mismatch="Please enter a valid Dutch postal code" variant="standard" value={postalCode} onchange={handleOnChange}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="8">
            <lightning-input name="city" class="slds-m-around_x-small" label="City" type="text" variant="standard" value={city} onchange={handleOnChange}></lightning-input>
        </lightning-layout-item>
    </lightning-layout>
</template>
