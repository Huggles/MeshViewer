<!-- Search Again Button -->
<template>

    <template if:true={isLoading}>
        <div class="slds-modal slds-fade-in-open">
            <lightning-spinner></lightning-spinner>
        </div>
    </template>
    <lightning-button name="searchAgain" label={label.Search_Reset} onclick={handleOnClick}></lightning-button>
    <c-confirmation-dialog name="confirmModal"
                           title={label.Search_Again_Confirmation_Dialog_Title}
                           message={label.Search_Again_Confirmation_Dialog_Message}
                           cancel-label={label.No}
                           confirm-label={label.Yes}
                           onclick={handleOnClickConfirmationDialog}></c-confirmation-dialog>
</template>
