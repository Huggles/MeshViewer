<!-- Credit Safe Se Company Search Form -->
<template>
    <lightning-combobox name="status" class="slds-m-around_x-small" label="Country" options={statuses} value={status} placeholder="Select a Status" dropdown-alignment="left" variant="standard" onchange={handleStatusOnChange}></lightning-combobox>
    <lightning-input name="id" class="slds-m-around_x-small" label="CreditSafe Identification Number" type="text" variant="standard" pattern="^(SE)\d{3}/(0|1)/\d{10,12}$" message-when-pattern-mismatch="Please enter a valid Swedish CreditSafe Identification Number" value={id} onchange={handleOnChange}></lightning-input>
    <lightning-input name="registration_number" class="slds-m-around_x-small" label="Registration Number" type="text" variant="standard" pattern="\d{10,12}" message-when-pattern-mismatch="Please enter a valid registration number of 10 to 12 digits." value={registration_number} onchange={handleOnChange}></lightning-input>
    <lightning-input label="VAT Number" name="vat_number" class="slds-m-around_x-small" pattern="(SE)?[0-9]{12}" message-when-pattern-mismatch="Please enter a valid Swedish VAT Number starting with SE followed by 12 digits." value={vat_number} onchange={handleOnChange}></lightning-input>
</template>
