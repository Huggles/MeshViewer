<!-- International Address Card Tile -->
<template>
    <lightning-layout vertical-align="center" multiple-rows>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-tile label={internationalAddressData.name} type="media">
                <lightning-button-icon slot="media" key={internationalAddressData.appsolutely__RecordRefNo__c} icon-name={iconname} onclick={handleClick}></lightning-button-icon>
                    <lightning-formatted-address
                            street={internationalAddressData.appsolutely__Street__c}
                            city={internationalAddressData.appsolutely__Locality__c}
                            country={internationalAddressData.appsolutely__Country__c}
                            province={internationalAddressData.appsolutely__Locality__c}
                            postal-code={internationalAddressData.appsolutely__Postcode__c}
                            disabled
                    ></lightning-formatted-address>
            </lightning-tile>
        </div>
    </lightning-layout>
</template>
