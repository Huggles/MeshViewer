<template>
        <lightning-card title="License manager" icon-name="custom:custom14">       
            <div id="waiting" if:false={ready}>Loadingâ€¦</div>
            <div id="display" if:true={ready}>   
                <lightning-layout class="slds-grid_vertical-align-start slds-gutters_x-small" horizontal-align="spread">
                             <lightning-layout-item class="slds-col slds-size_6-of-12" padding="around-small">
                            <div >   
                                <lightning-input
                                    type="search"
                                    onchange={handleKeyChange}
                                    class="slds-m-bottom_small"
                                    label="Search"
                                    value={searchKey}
                                 ></lightning-input>
                            </div>
                        </lightning-layout-item>
                            <lightning-layout-item  class="slds-col slds-size_3-of-12" padding="around-small">
                                <div >   
                                    <c-search-param-selector onparamchange={handleUpdateSearchParam}> </c-search-param-selector>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item  class="slds-col slds-size_3-of-12" padding="around-medium">
                                <div >   
                                        <br/>
                     
                                    <lightning-button variant="label-hidden"
                                        label="Enable/Disable selected users"
                                        onclick={addRemoveUsers}
                                    ></lightning-button>
                                </div>
                            </lightning-layout-item>
                    
                    </lightning-layout>
                
                    <lightning-datatable
                        data={users}
                        columns={columns}
                        key-field="Id"
                        onsort={updateColumnSorting}
                        onrowselection={getSelectedName}
                        sorted-direction={sortedDirection} 
                        sorted-by={sortedBy}
                ></lightning-datatable>
            </div>
        </lightning-card>
    </template>
