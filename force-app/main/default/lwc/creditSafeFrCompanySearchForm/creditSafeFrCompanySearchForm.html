<!-- Credit Safe Fr Company Search Form -->
<template>
    <lightning-combobox name="status" class="slds-m-around_x-small" label="Status" options={statuses} value={status} placeholder="Select a Status" dropdown-alignment="left" variant="standard" onchange={handleStatusOnChange}></lightning-combobox>
    <lightning-input name="id" class="slds-m-around_x-small" label="CreditSafe Identification Number" type="text" variant="standard" pattern="^(FR)\d{3}/(X)/(\d{9}|\d{14})$" message-when-pattern-mismatch="Please enter a valid CreditSafe registration id for France." value={creditSafeId} onchange={handleOnChange}></lightning-input>
    <lightning-input name="registration_number" class="slds-m-around_x-small" label="Registration Number" type="text" variant="standard" pattern="(\d{9}|\d{14})" message-when-pattern-mismatch="Please enter a valid French registration number." value={registrationNumber} onchange={handleOnChange}></lightning-input>
    <lightning-input label="VAT Number" name="vat_number" class="slds-m-around_x-small" pattern="(FR)?[0-9A-Z]{2}[0-9]{9}" message-when-pattern-mismatch="Please enter a valid French VAT Number." value={vatNumber} onchange={handleOnChange}></lightning-input>
</template>
