<!-- Search Result Tiles List -->
<template>
    <template if:false={hasResults}>
        <div class="slds-illustration slds-illustration_small">
            <img src={desertIllustration} class="slds-medium-size_1-of-1" style="max-height: 300px;"/>
            <div class="slds-text-longform slds-p-top_small">
                <h3 class="slds-text-heading_medium">{noDataLabel}</h3>
            </div>
        </div>
    </template>
    <template if:true= {hasResults}>
        <lightning-card>
            <h3 slot="title" if:false= {isSearchCriteriaNameEmpty}>
                <lightning-icon icon-name="utility:search" size="small"></lightning-icon>
                {searchCriteriaName}
            </h3>
            <div class="scrollable slds-box result-container" onscroll={resultsScrolled}>
                <div class="grid">
                    <template for:each={lazyloadedSearchResults} for:index="searchResultIndex" for:item="dossier">
                        <c-search-result-tile key={ourKey} search-result={dossier} search-result-id={searchResultIndex} labels-and-fields={labelsAndFields}
                                              title-field= {titleField} oncardclicked={handleCardClicked} show-account-update-link={showAccountUpdateLink}></c-search-result-tile>
                    </template>
                </div>
                <div class="slds-m-around_medium slds-align_absolute-center" style="width: auto;">
                    <template if:true={displayingMaxNumberOfResults}>
                        <div class="slds-text-align_center" style="max-width: 80%;">{searchResultsLimited}</div>
                    </template>
                </div>
            </div>
        </lightning-card>
    </template>
</template>
