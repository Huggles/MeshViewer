<!-- Search Result Tiles List -->
<template>
    <template if:true={error}>
        <c-custom-toast class="error-message" show-on-load>
            {error}
        </c-custom-toast>
    </template>
    <div class="scrollable" onscroll={resultsScrolled}>
        <div class="grid">
        <template for:each={lazyloadedSearchResults} for:index="searchResultIndex" for:item="dossier">
            <c-search-result-tile key={ourKey} search-result={dossier} search-result-id={searchResultIndex} labels-and-fields={labelsAndFields}
                                  title={title} onerror={handleError} oncardclicked={handleCardClicked}></c-search-result-tile>
        </template>
        </div>
        <div class="slds-m-around_medium slds-size_1-of-1 buffer-zone">

            <template if:true={displayingMaxNumberOfResults}>
                <div class="slds-text-align_center">{searchResultsLimited.searchResultsLimitedCL}</div>
            </template>
        </div>
    </div>

</template>
