<!-- Dutch Dossier Search Result -->
<template>
    <!-- TODO: make what is shown configurable -->
    <article id={searchResult.appsolutely__Dossier_Number__c} onclick={handleOnClick} style="cursor:pointer" >
        <div class="slds-media__figure">
            <lightning-icon icon-name={icon} size="x-small"></lightning-icon>
        </div>
        <div class="slds-media__body">
            <h3 class="slds-tile__title slds-truncate" title={title}>{searchResult.Name}</h3>
            <div class="slds-tile__detail">
                <div>{searchResult.appsolutely__Dossier_Number__c}</div>
                <div>{searchResult.appsolutely__Establishment_Street__c}</div>
                <div>{searchResult.appsolutely__Establishment_City__c}</div>
            </div>
        </div>
    </article>
</template>
