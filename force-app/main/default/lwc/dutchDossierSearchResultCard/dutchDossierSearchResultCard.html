<!-- Dutch Dossier Search Result -->
<template>
<!--    <article id={searchResult.appsolutely__Dossier_Number__c} onclick={handleOnClick} style="cursor:pointer" >-->
        <div class="slds-p-around_medium slds-button slds-button_neutral" onclick={handleOnClick}>
            <lightning-layout>
                <lightning-layout-item size=1>
                    <div class="slds-media__figure">
                        <lightning-icon icon-name={icon} size="small"></lightning-icon>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size=11>
                    <!-- TODO: replace searchResult.Name with a separate property -->
                    <lightning-tile label={searchResult.Name}>
                        <dl class="slds-dl_horizontal">
                            <template for:each={fieldValues} for:item="field">
                                <dt key={field.index} class="slds-dl_horizontal__label">
                                    <p class="slds-truncate" title={field.label}>{field.label}</p>
                                </dt>
                                <dd key={field.index} class="slds-dl_horizontal__detail slds-tile__meta">
                                    <p class="slds-truncate" title={field.value}>{field.value}</p>
                                </dd>
                            </template>
                        </dl>
                    </lightning-tile>
                </lightning-layout-item>
            </lightning-layout>
        </div>
