<!-- Credit Safe Ie Company Search Form -->
<template>
    <lightning-combobox name="status" class="slds-m-around_x-small" label="Status" options={statuses} value={status} placeholder="Select a Status" dropdown-alignment="left" variant="standard" onchange={handleStatusOnChange}></lightning-combobox>
    <lightning-input name="id" class="slds-m-around_x-small" label="CreditSafe Identification Number" type="text" variant="standard" pattern="^(IE)\d{3}/(0)/.+$" message-when-pattern-mismatch="Please enter a valid Irish CreditSafe Identification Number" value={creditSafeId} onchange={handleOnChange}></lightning-input>
    <lightning-input name="registration_number" class="slds-m-around_x-small" label="Registration Number" type="text" variant="standard" minlength=2 message-when-too-short="Please enter a valid registration number of at least two characters." value={registrationNumber} onchange={handleOnChange}></lightning-input>
    <lightning-input label="VAT Number" name="vat_number" class="slds-m-around_x-small" pattern="(IE)?[0-9]S[0-9]{5}L" message-when-pattern-mismatch="Please enter a valid Irish VAT Number starting with IE." value={vatNumber} onchange={handleOnChange}></lightning-input>
</template>
