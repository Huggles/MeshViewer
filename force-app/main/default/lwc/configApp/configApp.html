<template>
    <lightning-card title="<Product Name> configuration page" icon-name="custom:custom14">       
        <div id="waiting" if:false={ready}>Loadingâ€¦</div>
        <div id="display" if:true={ready}> 
            <div style="height: 500px">
                <p class="slds-p-left_xx-small">
                    <lightning-button
                        label="Enable/Disable selected users"
                        onclick={addRemoveUsers}
                    ></lightning-button>
                    <lightning-input
                    type="search"
                    onchange={handleKeyChange}
                    class="slds-m-bottom_small"
                    label="Search"
                    value={searchKey}
                ></lightning-input>
                </p>
                <lightning-datatable
                    data={users}
                    columns={columns}
                    key-field="Id"
                    onsort={updateColumnSorting}
                    onrowselection={getSelectedName}
                ></lightning-datatable>
            </div>
        </div>
        <div class="slds-m-around_medium">
            <p>Hello, {greeting}!</p>
            <lightning-input label="Name" value={greeting} onchange={changeHandler}></lightning-input>
        </div>
    </lightning-card>
</template>
