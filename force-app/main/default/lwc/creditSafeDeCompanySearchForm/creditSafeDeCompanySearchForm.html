<!-- Credit Safe De Company Search Form -->
<template>
    <lightning-combobox name="status" class="slds-m-around_x-small" label="Status" options={statuses} value={status} placeholder="Select a Status" dropdown-alignment="left" variant="standard" onchange={handleStatusOnChange}></lightning-combobox>
    <lightning-input name="id" class="slds-m-around_x-small" label="CreditSafe Identification Number" type="text" variant="standard" pattern="^(DE)\d{3}/(0|1)/DE\d{8}$" message-when-pattern-mismatch="Please enter a valid CreditSafe registration id for Germany." value={id} onchange={handleOnChange}></lightning-input>
    <lightning-input name="registration_number" class="slds-m-around_x-small" label="Registration Number" type="text" variant="standard" minlength=4 message-when-too-short="Please enter a valid German registration number with a minimum length of 4 characters." value={registration_number} onchange={handleOnChange}></lightning-input>
    <lightning-input label="VAT Number" name="vat_number" class="slds-m-around_x-small" pattern="(DE)?[0-9]{9}" message-when-pattern-mismatch="Please enter a valid German VAT Number starting with DE followed by 9 digits." value={vat_number} onchange={handleOnChange}></lightning-input>
</template>
