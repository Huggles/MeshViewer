<!-- Search Result Tile -->
<template>
    <div class="slds-p-around_medium slds-box color-on-hover" onclick={handleOnClick}>
        <!-- TODO: replace searchResult.Name with a separate property -->
        <lightning-tile label={title} type="media">
                <span slot="media">
                    <lightning-icon icon-name={icon} size="small"></lightning-icon>
                </span>
            <dl class="slds-dl_horizontal">
                <template for:each={fieldValues} for:item="field">
                    <dt key={field.index} class="slds-dl_horizontal__label">
                        <p class="slds-truncate" title={field.label}>{field.label}</p>
                    </dt>
                    <dd key={field.index} class="slds-dl_horizontal__detail slds-tile__meta">
                        <p class="slds-truncate" title={field.value}>{field.value}</p>
                    </dd>
                </template>
            </dl>
        </lightning-tile>
    </div>
</template>
