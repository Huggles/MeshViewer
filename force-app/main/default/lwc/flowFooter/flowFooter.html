<!-- Flow Footer -->
<template>
    <lightning-layout horizontal-align="spread" vertical-align="center" class="slds-docked-composer__footer">
        <lightning-layout-item></lightning-layout-item>
        <lightning-layout-item>
            <lightning-button-group class="slds-button-group-row">
                <template if:true={showPauseButton}>
                    <div class="slds-button-group-item">
                        <lightning-button label={pauseButtonTitle} title={pauseButtonTitle} onclick={handlePauseClick} class="slds-m-left_x-small"></lightning-button>
                    </div>
                </template>
                <template if:true={showCancelButton}>
                    <div class="slds-button-group-item">
                    <lightning-button label={cancelButtonTitle} title={cancelButtonTitle} onclick={handleCancelClick} class="slds-m-left_x-small"></lightning-button>
                    </div>
                </template>
                <template if:true={showPreviousButton}>
                    <div class="slds-button-group-item">
                    <lightning-button label={previousButtonTitle} title={previousButtonTitle} onclick={handlePreviousClick} class="slds-m-left_x-small"></lightning-button>
                    </div>
                </template>
                <template if:true={showNextButton}>
                    <div class="slds-button-group-item">
                    <lightning-button variant="brand" label={nextButtonTitle} onclick={handleNextClick} class="slds-m-left_x-small"></lightning-button>
                    </div>
                </template>
            </lightning-button-group>
        </lightning-layout-item>
    </lightning-layout>
</template>
