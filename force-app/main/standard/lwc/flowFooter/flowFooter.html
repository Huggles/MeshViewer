<!-- Flow Footer -->
<template>
    <lightning-layout horizontal-align="spread" vertical-align="center" class="slds-docked-composer__footer" style="background-color: white">
        <lightning-layout-item></lightning-layout-item>
        <lightning-layout-item>
            <div class="slds-col slds-size--1-of-1">
                <div class="slds-grid slds-wrap slds-clearfix">
                    <template if:true={showPauseButton} class="slds-col slds-size--1-of-4">
                        <div class="slds-button-group-item">
                            <lightning-button label={pauseButtonTitle} title={pauseButtonTitle} onclick={handlePauseClick} class="slds-m-left_x-small"></lightning-button>
                        </div>
                    </template>
                    <template if:true={showCancelButton} class="slds-col slds-size--1-of-4">
                        <div class="slds-button-group-item">
                            <lightning-button label={cancelButtonTitle} title={cancelButtonTitle} onclick={handleCancelClick} class="slds-m-left_x-small"></lightning-button>
                        </div>
                    </template>
                    <template if:true={showPreviousButton} class="slds-col slds-size--1-of-4">
                        <div class="slds-button-group-item">
                            <lightning-button label={previousButtonTitle} title={previousButtonTitle} onclick={handlePreviousClick} class="slds-m-left_x-small"></lightning-button>
                        </div>
                    </template>
                    <template if:true={showNextButton} class="slds-col slds-size--1-of-4">
                        <div class="slds-button-group-item">
                            <lightning-button variant="brand" label={nextButtonTitle} disabled={nextButtonDisabled} onclick={handleNextClick} class="slds-m-left_x-small"></lightning-button>
                        </div>
                    </template>
                </div>
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
