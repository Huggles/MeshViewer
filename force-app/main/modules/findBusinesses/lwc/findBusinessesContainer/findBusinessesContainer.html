<!-- Find Businesses Container -->
<template>
    <header class="slds-modal__header">
        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{labels.Find_Businesses_Title}</h2>
    </header>
    <div>
        <div class="slds-m-vertical_small">
            {labels.Find_Businesses_Criteria_Help_Text}
        </div>
        <div style="max-height: 60vh; overflow-y: scroll;">
            <div class="slds-box slds-scrollable_y">
                <lightning-accordion allow-multiple-sections-open
                                     onsectiontoggle={handleSectionToggle}>
                    <lightning-accordion-section name="Industry" label="Industry">
                        <div class="slds-m-around_small slds-card">
                            <c-find-businesses-standard-industrial-classifications></c-find-businesses-standard-industrial-classifications>
                        </div>
                    </lightning-accordion-section>
                    <lightning-accordion-section name="Location" label="Location" >
                        <template if:true={isStepLocation}>
                            <div class="slds-m-around_small slds-card">
                                <c-find-businesses-location selected-provinces={selectedLocations}></c-find-businesses-location>
                            </div>
                        </template>
                    </lightning-accordion-section>
                    <lightning-accordion-section name="Other" label="Other" >
                        <div class="slds-m-around_small slds-card">
                            <c-find-businesses-other-criteria ></c-find-businesses-other-criteria>
                        </div>
                    </lightning-accordion-section>

                </lightning-accordion>
            </div>
        </div>
    </div>
    <c-flow-footer next-button-title={labels.Search_Confirm}
                   cancel-button-title={labels.Cancel}
                   previous-button-title={labels.Previous}
                   available-actions={availableFooterActions}
                   onnextclick={handleFooterNextClick}>
    </c-flow-footer>
</template>
