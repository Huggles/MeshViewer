<!-- Find Businesses Location -->

<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_3-of-4 slds-large-size_3-of-4 slds-medium-size_1-of-2 slds-small-size_1-of-1  slds-p-horizontal_medium">
            <div data-identifier="leafletMap" style="width: 100%; height: 350px; z-index: 0;"> </div>
        </div>
        <div class="slds-col slds-size_1-of-4 slds-large-size_1-of-4 slds-medium-size_1-of-2 slds-small-size_1-of-1 slds-p-horizontal_medium slds-grid slds-wrap">
            <article class="slds-card slds-card_boundary slds-size_1-of-1">
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-standard-account" title="account">
                                <lightning-icon icon-name="standard:account"></lightning-icon>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Accounts">
                                    <span>Provinces</span>
                                </a>
                            </h2>
                        </div>
                    </header>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <table>
                        <tr>
                            <th>Province</th>
                            <th></th>
                        </tr>
                        <template for:each={provincesArray} for:item="province">
                            <tr key={province.name}>
                                <td>{province.name}</td>
                                <td>
                                    <input type="checkbox" name={province.name}
                                           checked={province.show_on_map}
                                           onchange={provinceSelectionChanged}>
                                </td>
                            </tr>
                        </template>
                    </table>
                </div>
            </article>
        </div>
    </div>

</template>
