<!-- Find Businesses Location -->

<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_3-of-4 slds-large-size_3-of-4 slds-medium-size_1-of-2 slds-small-size_1-of-1  slds-p-horizontal_medium">
            <div data-identifier="leafletMap" style="width: 100%; height: 350px; z-index: 0;"> </div>
        </div>
        <div class="slds-col slds-size_1-of-4 slds-large-size_1-of-4 slds-medium-size_1-of-2 slds-small-size_1-of-1 slds-p-horizontal_medium slds-grid slds-wrap">
            <article class="slds-card slds-card_boundary slds-size_1-of-1">
                <lightning-tabset>
                    <lightning-tab label="Postal Codes" icon-name="standard:location">
                        <div class="slds-card__body slds-card__body_inner">
                            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                                 style="outline-color: transparent;"
                                 tabindex="0"
                                 onfocusin= {onSearchInputFocus}
                                 onblur= {onSearchInputBlur} >
                                <lightning-input data-identifier="PostalCodeSearchInput" label="Postal Code / City" type="text"
                                                 onchange={onPostalCodeSearchInputChange} autocomplete="off"></lightning-input>
                                <template if:true={showMatches}>
                                    <div class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid">
                                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                            <li class="slds-listbox__item">
                                                <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                                     onclick={onPostalCodeSelectAllClick}>{labels.Select_All}</div>
                                            </li>
                                            <template for:each={postalCodeSearchMatches} for:item="searchMatch">
                                                <li key={searchMatch.Code}  class="slds-listbox__item">
                                                    <div data-postalcode={searchMatch.Code}
                                                         class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                                         onclick={onPostalCodeSearchMatchClick}
                                                         onfocus={onSearchResultFocus}
                                                         onblur={onSearchResultBlur}>{searchMatch.label}</div>
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                                </template>
                            </div>
                            <template if:true={hasSelectedPostalCodes}>
                                <div class="slds-size_1-of-1">
                                    <button class="slds-button  slds-float_right" type="button" label={labels.Remove_All}
                                            style="color: red;" onclick={onRemoveAllSelectedPostalCodes}>{labels.Remove_All}</button>
                                </div>
                                <div class="slds-size_1-of-1 slds-grid slds-wrap" style="max-height: 150px; overflow-y: scroll;">
                                    <template for:each={selectedPostalCodes} for:item="selectedPostalCode">
                                        <div key={selectedPostalCode.Code} class="slds-size_1-of-2">
                                            <lightning-pill
                                                    class="slds-size_1-of-1"
                                                    data-postalcode={selectedPostalCode.Code}
                                                    label={selectedPostalCode.label}
                                                    onremove={onSelectedPostalCodeRemove}>
                                            </lightning-pill>
                                        </div>

                                    </template>
                                </div>
                            </template>
                        </div>
                    </lightning-tab>
                    <lightning-tab label="Provinces" icon-name="standard:account">
                        <div class="slds-card__body slds-card__body_inner">
                            <table>
                                <template for:each={provincesArray} for:item="province">
                                    <tr key={province.name}>
                                        <td>{province.name}</td>
                                        <td>
                                            <input type="checkbox" name={province.name}
                                                   checked={province.show_on_map}
                                                   onchange={provinceSelectionChanged}>
                                        </td>
                                    </tr>
                                </template>
                            </table>
                        </div>
                    </lightning-tab>

                </lightning-tabset>

            </article>
        </div>
    </div>

</template>
