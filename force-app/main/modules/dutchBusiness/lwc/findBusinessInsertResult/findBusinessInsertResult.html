<!-- Find Business Insert Result -->
<template>

    <header class="slds-modal__header">
        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{labels.Success}</h2>
    </header>
    <div class="slds-grid slds-wrap slds-m-around_x-small" >
        <div class="slds-m-vertical_small">
            {labels.Successfully_Inserted_Business_Dossiers}:
        </div>
        <div class="slds-box_border slds-size_1-of-1" style="max-height: 60vh; overflow-y: scroll;">
            <template if:true={businessDossierFieldInfo}>
                <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered">
                    <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate">{businessDossierFieldInfo.Name.label}</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate">{businessDossierFieldInfo.appsolutely__Dossier_Number__c.label}</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate">{businessDossierFieldInfo.appsolutely__Establishment_Number__c.label}</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate">{businessDossierFieldInfo.appsolutely__Establishment_City__c.label}</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate">{businessDossierFieldInfo.appsolutely__Establishment_Street__c.label}</div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <template if:true={hasRecords}>
                        <template for:each={insertedBusinessDossiersEnriched} for:item="insertedBusinessDossier">
                            <tr key={insertedBusinessDossier.Id}>
                                <td>
                                    <a href={insertedBusinessDossier.IdLink}>{insertedBusinessDossier.Name}</a>
                                </td>
                                <td>
                                    <div class="slds-truncate">{insertedBusinessDossier.appsolutely__Dossier_Number__c}</div>
                                </td>
                                <td>
                                    <div class="slds-truncate">{insertedBusinessDossier.appsolutely__Establishment_Number__c}</div>
                                </td>
                                <td>
                                    <div class="slds-truncate">{insertedBusinessDossier.appsolutely__Establishment_City__c}</div>
                                </td>
                                <td>
                                    <div class="slds-truncate">{insertedBusinessDossier.appsolutely__Establishment_Street__c}</div>
                                </td>
                            </tr>
                        </template>
                    </template>
                    </tbody>
                </table>
            </template>
        </div>
    </div>
    <c-flow-footer next-button-title={labels.Finish}
                   available-actions={availableFooterActions}
                   show-cancel-button={showFooterCancelButton}
                   onnextclick={handleFooterNextClick}>
    </c-flow-footer>
</template>
