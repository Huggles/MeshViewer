<!-- Find Businesses Other Criteria -->
<template>
    <div class="slds-grid slds-wrap slds-gutters_direct-small slds-m-horizontal_small">
        <div class="slds-m-vertical_small">
            {labels.Find_Dutch_Businesses_Advanced_Criteria_Help_Text}
        </div>
        <div class= "slds-col slds-size_1-of-1 slds-grid slds-gutters_direct-small">
            <div class= "slds-col slds-size_1-of-2">
                <lightning-combobox
                        name="sbi_match_type"
                        label={labels.SBI_Match_Type}
                        value={criteriaValueMap.sbi_match_type}
                        options={sbi_match_type_options}
                        onchange={handleSBIMatchTypeChange}></lightning-combobox>
            </div>
            <div class= "slds-col slds-size_1-of-2">
                <lightning-input type="checkbox"    name = "primary_sbi_only"
                                 label={labels.SBI_Match_Primary_Only} variant="label-stacked"
                                 onchange={handlePrimarySBIOnlyChange}></lightning-input>
            </div>
        </div>
        <div class= "slds-col slds-size_1-of-1 slds-grid slds-gutters_direct-small">
            <div class= "slds-col slds-size_1-of-2">
                <lightning-combobox
                        name="economically_active"
                        label={labels.Economically_Active}
                        value={criteriaValueMap.economically_active}
                        options={economically_active_options}
                        onchange={handleEconomicallyActiveChange}></lightning-combobox>
            </div>
            <div class= "slds-col slds-size_1-of-2">
                <lightning-combobox
                        name="financial_status"
                        label={labels.Financial_Status}
                        value={criteriaValueMap.financial_status}
                        options={financial_status_options}
                        onchange={handleFinancialStatusChange}></lightning-combobox>
            </div>
        </div>
        <div class= "slds-col slds-size_1-of-1 slds-grid slds-gutters_direct-small  slds-border_top slds-m-top_small">
            <div class= "slds-col slds-size_1-of-2">
                <lightning-input type="number"
                        name="Maxmium number of results"
                        label={labels.Maxmium_Number_Of_Results}
                        value={criteriaValueMap.max_number_of_results}
                        onchange={handleMaximumNumberOfRecordsChanged}></lightning-input>
            </div>
        </div>
    </div>
</template>
