<!-- Account Enrichment Header -->
<template>
    <template if:true={isLoading}>
        <lightning-spinner></lightning-spinner>
    </template>
    <article class="slds-card slds-card_boundary slds-m-bottom_x-small">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <div class="logoContainer">
                        <img src={staticResource.companyInfoLogoSmall} />
                    </div>
                </div>
                <div class="slds-media__body">

                </div>
                <lightning-button-menu onselect={handleMenuSelect} menu-alignment="right">
                    <template if:true={showCIOnlineButton}>
                        <lightning-menu-item value="OnlinePortal"
                                             label={label.Company_Info_Online_Portal_Button_Label}></lightning-menu-item>
                    </template>
                    <template if:true={showGetPositionsButton}>
                        <lightning-menu-item value="GetPositions"
                                             label={label.Get_Positions}  ></lightning-menu-item>
                    </template>
                    <template if:true={showCreditSafeReportButton}>
                        <lightning-menu-item value="CreditSafeReport"
                                             label={label.Get_Creditsafe_Report}></lightning-menu-item>
                    </template>
                    <template if:true={showVATButton}>
                        <lightning-menu-item value="VATRetrieve"
                                             label={label.VAT_Retrieve}></lightning-menu-item>
                    </template>
                    <lightning-menu-item value="SearchAgain"
                                         label={label.Search_Reset}></lightning-menu-item>
                </lightning-button-menu>
            </header>
        </div>
    </article>

    <!-- Search Again Confirmation Modal -->
    <c-confirmation-dialog data-name="searchAgainConfirmationModal"
                           title={label.Search_Again_Confirmation_Dialog_Title}
                           message={label.Search_Again_Confirmation_Dialog_Message}
                           cancel-label={label.No}
                           confirm-label={label.Yes}
                           onclick={handleOnClickConfirmationDialog}></c-confirmation-dialog>

</template>
