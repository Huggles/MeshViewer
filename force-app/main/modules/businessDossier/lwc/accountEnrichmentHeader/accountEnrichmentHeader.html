<!-- Account Enrichment Header -->
<template>
    <template if:true={isLoading}>
        <lightning-spinner></lightning-spinner>
    </template>
    <article class="slds-card slds-card_boundary slds-m-bottom_x-small">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <div class="logoContainer">
                        <img src={staticResource.companyInfoLogoSmall} />
                    </div>
                </div>
                <div class="slds-media__body">

                </div>
                <div class="slds-no-flex">
                    <div class="slds-m-around_xx-small slds-float_right">
                        <template if:true={showGetPositionsButton}>
                            <lightning-button label={label.Get_Positions} onclick={handleOnGetPositionsClicked} ></lightning-button>
                        </template>
                    </div>
                    <div class="slds-m-around_xx-small slds-float_right">
                        <template if:true={showCreditSafeReportButton}>
                            <lightning-button label={label.Get_Creditsafe_Report} onclick={handleOnGetCreditsafeReport} ></lightning-button>
                        </template>
                    </div>
                    <div class="slds-m-around_xx-small slds-float_right">
                        <c-search-again-button dossier-id={businessDossierId}
                                               onsearchagainclicked= {handleSearchAgainClicked}></c-search-again-button>
                    </div>
                    <div class="slds-m-around_xx-small slds-float_right">
                        <template if:true={showVATButton}>
                            <lightning-button label={label.VAT_Retrieve} onclick={handleOnClickVAT} ></lightning-button>
                        </template>
                    </div>
                </div>
            </header>
        </div>
    </article>
    <c-confirmation-dialog name="confirmModal"
                           title={label.Get_Positions}
                           message={label.Get_Business_Positions_Confirmation}
                           cancel-label={label.No}
                           confirm-label={label.Yes}
                           onclick={handleOnClickConfirmationDialog}></c-confirmation-dialog>

</template>
