<!-- Deeplink Tab -->
<template>
    <template if:true={businessDossier}>
        <div if:true={isDeeplinkUrlAvailable}>
            <iframe width="1000" height="600" src={deeplinkUrl}></iframe>
        </div>
        <div if:false={isDeeplinkUrlAvailable}>
            {label.Deeplink_Only_for_NL_Dossiers}
        </div>
    </template>
    <template if:false={businessDossier}>
        {label.Create_Business_Dossier}
    </template>
</template>
