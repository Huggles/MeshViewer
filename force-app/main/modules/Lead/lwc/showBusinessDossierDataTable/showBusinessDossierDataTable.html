    <template>
        <div class="slds-m-around_medium">
            <p class="slds-m-vertical_medium content">
                Displaying {startingRecord} to {endingRecord} of {totalRecountCount} records.
                Page {page} of {totalPage}. </p>
        </div>
        <div style="height: 30rem;">
        <lightning-datatable
                key-field='appsolutely__Dossier_Number__c'
                data={businessDossiers}
                show-row-number-column
                columns={columns}
                is-loading={isLoading}
                default-sort-direction={defaultSortDirection}
                sorted-by={sortedBy}
                onsort={handleSort}
                sorted-direction={sortDirection}
                onrowselection={handleRowSelection}
                onloadmore={handleLoadMore}
                enable-infinite-loading={enableInfiniteLoading}
                load-more-offset = 10>
        </lightning-datatable>
        </div>
</template>
