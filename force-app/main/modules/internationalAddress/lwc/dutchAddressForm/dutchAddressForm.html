<!-- Dutch Address Form -->
<template>
    <lightning-layout multiple-rows="true">
        <lightning-layout-item size="6">
            <lightning-input name="street" label={label.Street} title="Street"
                             class="slds-m-around_xxx-small" value={street} onchange={handleOnChange}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="3">
            <lightning-input name="housenr" label={label.House_Number} title="House Number"
                             class="slds-m-around_xxx-small" value={housenr} onchange={handleOnChange}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="3">
            <lightning-input name="housenrAddition" label={label.House_Number_Addition} title="House Number Addition"
                             class="slds-m-around_xxx-small" value={housenrAddition} onchange={handleOnChange}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="6">
            <lightning-input name="postcode" label={label.Postcode} title="Postcode" pattern="\d{4}" message-when-pattern-mismatch={label.Postal_code_pattern_mismatch_message}
                             class="slds-m-around_xxx-small" value={postcode} onchange={handleOnChange}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="3">
            <lightning-input name="lettercombination" label={label.Letter_Combination} title="Letter Combination" pattern="^[a-zA-Z]{2}$" message-when-pattern-mismatch={label.Letter_Combination_pattern_mismatch_message}
                             class="slds-m-around_xxx-small" value={lettercombination} onchange={handleOnChange}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="3">
            <lightning-input name="addresstype" label={label.Address_Type} title="Address Type" field-level-help={label.Address_Type_Help_Text}
                             class="slds-m-around_xxx-small" value={addresstype} onchange={handleOnChange}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="4">
            <lightning-input name="locality" label={label.Locality} title="Locality" field-level-help={label.Locality_Help_Text}
                             class="slds-m-around_xxx-small" value={locality} onchange={handleOnChange}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="4">
            <lightning-input name="municipality" label={label.Municipality} title="Municipality"
                             class="slds-m-around_xxx-small" value={municipality} onchange={handleOnChange}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="4">
            <lightning-input name="province" label={label.Province} title="Province"
                             class="slds-m-around_xxx-small" value={province} onchange={handleOnChange}></lightning-input>
        </lightning-layout-item>
    </lightning-layout>
</template>
