<!-- Search International/Dutch Address -->
<template>
    <lightning-combobox name="country"
                        label={label.Country}
                        value={country}
                        placeholder="Select Country"
                        options={selectOptions}
                        spinner-active="true"
                        onchange={handleSelectedCountryChange}>
    </lightning-combobox>

    <template if:true={organizationRequired}>
        <lightning-layout-item size="12">
            <lightning-input name="organization" required={organizationRequired} label={label.Organization}
                             class="slds-m-around_xxx-small" value={organization} title="Organization" field-level-help={label.International_Address_Organization_Help_Text}
                             onchange={handleOnChange} ></lightning-input>
        </lightning-layout-item>
    </template>

    <template if:false={isNlSelected}>
        <c-international-address-form building={building} street={street} housenr={housenr} pobox={pobox} postcode={postcode} locality={locality} province={province}></c-international-address-form>
    </template>

    <template if:true={isNlSelected}>
        <c-dutch-address-form street={street} housenr={housenr} housenr-addition={housenrAddition} postcode={postcode} lettercombination={lettercombination} addresstype={addresstype} locality={locality} municipality={municipality} province={province}></c-dutch-address-form>
    </template>
</template>
