<!-- International Address Search Results -->
<template>
    <template if:true={isNlSelected}>
        <c-search-result-tiles-list title-field="appsolutely__Formatted_Address__c" search-results={searchResults} selected-result={selectedResult} s-object-name="appsolutely__International_Address__c" field-set-name="appsolutely__Dutch_Address_Search_Results"></c-search-result-tiles-list>
    </template>
    <template if:false={isNlSelected}>
        <c-search-result-tiles-list title-field="appsolutely__Formatted_Address__c" search-results={searchResults} selected-result={selectedResult} s-object-name="appsolutely__International_Address__c" field-set-name="appsolutely__International_Address_search_results"></c-search-result-tiles-list>
    </template>
</template>
