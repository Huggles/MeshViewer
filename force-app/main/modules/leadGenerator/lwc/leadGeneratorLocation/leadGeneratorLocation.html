<!-- Lead Generator Location -->
<template>
    <div class="slds-grid">
        <div class="slds-col slds-size_3-of-4  slds-p-horizontal_medium">
            <div data-identifier="leafletMap" style="width: 100%; height: 600px;"> </div>
        </div>
        <div class="slds-col slds-size_1-of-4  slds-p-horizontal_medium">
            <div class="slds-text-heading_medium">Where do you want to search businesses?</div>
            <div class="slds-size_1-of-1 slds-float_right  slds-box slds-color__background_gray-3">
                <table>
                    <tr>
                        <th>Province</th>
                        <th></th>
                    </tr>
                    <template for:each={provincesArray} for:item="province">
                        <tr key={province.name}>
                            <td>{province.name}</td>
                            <td>
                                <input type="checkbox" name={province.name} checked={province.show_on_map} onchange={provinceSelectionChanged}/>
                            </td>
                        </tr>
                    </template>
                </table>
            </div>
        </div>
    </div>

</template>
