<!-- Find Businesses Other Criteria -->
<template>
    <div class="slds-grid slds-wrap slds-gutters_direct-small slds-m-horizontal_small">
        <div class= "slds-col slds-size_1-of-1 slds-grid slds-gutters_direct-small">
            <div class= "slds-col slds-size_1-of-2">
                <c-multi-pick-list label="Legal Types"
                                   options={legal_form_options}
                                   onitemselected={handleLegalFormChange}>
                </c-multi-pick-list>
            </div>
            <div class= "slds-col slds-size_1-of-2">
                <lightning-input type="date" name = "new_since" label="New Since"  onchange={handleNewSinceChange}></lightning-input>
            </div>

        </div>
        <div class= "slds-col slds-size_1-of-1 slds-grid slds-gutters_direct-small">
            <div class="slds-col slds-size_1-of-2 slds-grid">
                <div class="slds-col slds-size_1-of-2 slds-grid">
                    <div class="slds-form-element slds-size_1-of-1">
                        <label class="slds-form-element__label">
                                <span class="slds-slider-label">
                                  <span class="slds-slider-label__label">Minimum number of employees</span>
                                </span>
                        </label>
                        <div class="slds-form-element__control">
                            <div class="slds-slider">
                                <input type="range" class="slds-slider__range" data-identifier="minEmployeesSilder"
                                       min={employeesSliderMinValue} max={employeesSliderMaxValue}
                                       value={minEmployeesValue}
                                       oninput={onMinEmployeesSliderMoved} >
                                <span class="slds-slider__value" aria-hidden="true">{minEmployeesValue}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-grid">
                    <div class="slds-form-element slds-size_1-of-1">
                        <label class="slds-form-element__label">
                                <span class="slds-slider-label">
                                  <span class="slds-slider-label__label">Maximum number of employees</span>
                                </span>
                        </label>
                        <div class="slds-form-element__control">
                            <div class="slds-slider">
                                <input type="range" class="slds-slider__range" data-identifier="maxEmployeesSilder"
                                       min={employeesSliderMinValue} max={employeesSliderMaxValue}
                                       value={maxEmployeesValue}
                                       oninput={onMaxEmployeesSliderMoved} />
                                <span class="slds-slider__value" aria-hidden="true">{maxEmployeesLabel}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class= "slds-col slds-size_1-of-2">
                <lightning-input type="date"        name = "changed_since" label="Changed Since"  onchange={handleChangedSinceChange}></lightning-input>
            </div>
        </div>
        <lightning-accordion allow-multiple-sections-open>
            <lightning-accordion-section name="Advanced" label="Advanced">
                <div class="slds-m-around_small slds-card">
                    <c-find-businesses-advanced-criteria></c-find-businesses-advanced-criteria>
                </div>
            </lightning-accordion-section>
        </lightning-accordion>

    </div>
</template>
