<!-- Lead Generator Search -->
<template>
    <lightning-progress-indicator current-step={currentstep} type="path" >
        <template for:each={steps} for:item="step">
            <lightning-progress-step key={step.value} label={step.label} value={step.value}></lightning-progress-step>
        </template>
    </lightning-progress-indicator>

    <template if:true={isStepSBI}>
        <div class="slds-m-around_small slds-card">
            <lightning-card title="SBI" icon-name="custom:custom15">
                <c-lead-generator-standard-industrial-classifications></c-lead-generator-standard-industrial-classifications>
            </lightning-card>
        </div>
    </template>

    <template if:true={isStepLocation}>
        <div class="slds-m-around_small slds-card">
            <lightning-card title="Generator" icon-name="custom:custom17">
                <c-lead-generator-location >

                </c-lead-generator-location>
            </lightning-card>
        </div>
    </template>

    <div slot="footer" class="slds-grid slds-float_right">
        <div class="slds-float_right slds-m-right_xx-small">
            <lightning-button label="Previous"
                              onclick={onPreviousClicked}></lightning-button>
        </div>
        <div class="slds-float_right">
            <lightning-button label="Next" variant="brand"
                              onclick={onNextClicked}></lightning-button>
        </div>
    </div>




</template>
