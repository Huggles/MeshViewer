<!-- Assign License Type Modal -->
<template>
    <div>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon icon-name="utility:close" class="slds-float_right" onclick={handleCancelClicked} alternative-text="close"></lightning-button-icon>
                    <div class="slds-text-heading_medium">Assign Licenses</div>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    Test
                    <c-user-data-table
                            users={users}
                            is-loading={isLoading}
                            selected-rows={selectedRows}
                            default-sort-direction={defaultSortDirection}
                            enable-infinite-loading={enableInfiniteLoading}
                            onsort={handleSort}
                            onrowselection={handleRowSelection}
                            onloadmore={handleLoadMore}>
                    </c-user-data-table>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button class="slds-m-right_xx-small slds-theme_neutral slds-align_absolute-center" variant="neutral" label="Cancel" onclick={handleCancelClicked}></lightning-button>
                    <lightning-button class="slds-theme_brand" variant="brand" label="Assign"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
