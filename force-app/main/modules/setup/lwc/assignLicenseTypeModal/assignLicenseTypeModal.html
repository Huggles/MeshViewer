<!-- Assign License Type Modal -->
<template>
    <div>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon
                            class="slds-modal__close"
                            title="Close"
                            icon-name="utility:close"
                            icon-class="slds-button_icon-inverse"
                            onclick={handleDialogClose}>
                    </lightning-button-icon>
                    <div class="slds-text-heading_medium slds-hyphenate header-string">Assign Licenses</div>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                <template if:true={sObjectUsers}>
                    <c-user-data-table
                            users={sObjectUsers}
                            max-number-of-users={maxUsers}
                            is-loading={isLoading}
                            selected-rows={selectedRows}
                            default-sort-direction={defaultSortDirection}
                            enable-infinite-loading={enableInfiniteLoading}
                            onsort={handleSort}
                            onrowselection={handleRowSelection}
                            onloadmore={handleLoadMore}>
                    </c-user-data-table>
                </template>
                <template if:false={sObjectUsers}>
                    <c-no-result-image no-data-label="No users available to assign licenses to"></c-no-result-image>
                </template>
                </div>
                <footer class="slds-modal__footer">
                    <template if:true={sObjectUsers}>
                        <lightning-button class="slds-m-right_xx-small slds-theme_neutral" variant="neutral" label="Cancel" onclick={handleCancelClicked}></lightning-button>
                        <lightning-button class="slds-theme_brand" variant="brand" label="Assign" onclick={handleAssignButtonClicked}></lightning-button>
                        <lightning-button class="slds-m-right_xx-small slds-theme_neutral" variant="neutral" label="Assign and Close" onclick={handleAssignAndCloseButtonClicked}></lightning-button>
                    </template>
                    <template if:false={sObjectUsers}>
                        <lightning-button class="slds-theme_brand" variant="brand" label="Close" onclick={handleDialogClose}></lightning-button>
                    </template>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
