<!-- Config Update Type -->
<template>
    <div class="slds-m-around_small">
        <lightning-card title={labels.Update_types} icon-name="custom:custom18">
            <div class="slds-m-around_small">
                <div class="slds-is-relative">
                    <template if:true={isLoading}>
                        <lightning-spinner></lightning-spinner>
                    </template>
                    <div class="slds-size_1-of-1 slds-m-vertical_small">
                        {labels.Update_types_explanation}
                    </div>
                    <c-horizontal-grid items={updateTypes} number-of-columns="6" identifier="updateType">
                        <c-update-type-tile data-identifier="updateType"></c-update-type-tile>
                    </c-horizontal-grid>

<!--                    <c-vertical-grid items={updateTypes} number-of-columns="4" identifier="updateType">-->
<!--                        <c-update-type-tile data-identifier="updateType"></c-update-type-tile>-->
<!--                    </c-vertical-grid>-->

                    <div>
                        <lightning-button variant="brand"
                                          label={labels.Save}
                                          onclick={handleUpdateTypesSave} ></lightning-button>
                    </div>
                </div>
            </div>
        </lightning-card>
    </div>

</template>
