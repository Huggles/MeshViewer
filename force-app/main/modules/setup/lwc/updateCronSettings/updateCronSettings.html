<!-- Update Time Settings -->
<template>
    <div class="slds-m-around_small">
        <article class="slds-card slds-is-relative">
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <lightning-spinner></lightning-spinner>
            </template>

            <!-- Card Header -->
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:date_time"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title"><span>{labels.Update_Cron_Settings}</span></h2>
                    </div>
                </header>
            </div>

            <!-- Card Body -->
            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-grid">
                    <div class=" slds-size_1-of-2">
                        <div class="slds-size_1-of-1 slds-m-vertical_small">
                            {labels.Update_Cron_Description}
                        </div>
                        <div class="slds-size_1-of-1">
                            <lightning-input data-identifier="cronExpressionInput" label={labels.Cron_Expression} value={originalCronValue}></lightning-input>
                        </div>
                    </div>
                    <div class="slds-size_1-of-2">
                        <div class="slds-float_right slds-small-size_1-of-1 slds-medium-size_2-of-3 slds-large-size_1-of-2 slds-box slds-m-horizontal_medium slds-color__background_gray-3">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-size_3-of-5 slds-text-align_left">
                                    <p class="slds-truncate"><b>{labels.Update_Cron_Last_Modified}</b></p>
                                </div>
                                <div class="slds-size_2-of-5 slds-text-align_right">
                                    <template if:true= {scheduledCronJob}>
                                        <lightning-formatted-date-time value={scheduledCronJob.CreatedDate}
                                                                       year="numeric"
                                                                       day="2-digit"
                                                                       month="long"
                                                                       hour="2-digit"
                                                                       minute="2-digit"></lightning-formatted-date-time>
                                    </template>
                                </div>
                                <div class="slds-size_3-of-5 slds-text-align_left">
                                    <p class="slds-truncate"><b>{labels.Update_Cron_Previous_Fire}</b></p>
                                </div>
                                <div class="slds-size_2-of-5 slds-text-align_right">
                                    <template if:true={scheduledCronJob}>
                                        <lightning-formatted-date-time value={scheduledCronJob.PreviousFireTime}
                                                                       year="numeric"
                                                                       day="2-digit"
                                                                       month="long"
                                                                       hour="2-digit"
                                                                       minute="2-digit"></lightning-formatted-date-time>
                                    </template>
                                </div>
                                <div class="slds-size_3-of-5 slds-text-align_left">
                                    <p class="slds-truncate"><b>{labels.Update_Cron_Next_Fire}</b></p>
                                </div>
                                <div class="slds-size_2-of-5 slds-text-align_right">
                                    <template if:true= {scheduledCronJob}>
                                        <lightning-formatted-date-time value={scheduledCronJob.NextFireTime}
                                                                       year="numeric"
                                                                       day="2-digit"
                                                                       month="long"
                                                                       hour="2-digit"
                                                                       minute="2-digit"></lightning-formatted-date-time>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card Footer -->
            <footer class="slds-card__footer slds-text-align_right">
                <lightning-button variant="brand"
                                  name="save"
                                  label={labels.Save}
                                  title={labels.Save}
                                  onclick={handleSaveButtonClick} ></lightning-button>

            </footer>
        </article>
    </div>
</template>
