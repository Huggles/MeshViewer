<!-- Result Tiles List -->
<template>
        <template if:false={hasResults}>
            <c-no-result-image ></c-no-result-image>
        </template>
        <template if:true= {hasResults}>
            <lightning-card>
                <h3 slot="title" if:false= {isSearchCriteriaNameEmpty}>
                    <lightning-icon icon-name="utility:search" size="small"></lightning-icon>
                    {searchCriteriaName}
                </h3>
                <div class="scrollable slds-box result-container" style="max-height: 500px ; overflow-y: scroll" >
                    <div class="slds-grid  slds-size_1-of-1 slds-wrap">
                        <template for:each={searchResults} for:index="searchResultIndex" for:item="object">
                            <slot name="tile" data-index={searchResultIndex} key={ourKey}> </slot>
                        </template>
                    </div>
                    <div class="slds-m-around_medium slds-align_absolute-center" style="width: auto;" if:true={displayingMaxNumberOfResults}>
                        <div class="slds-text-align_center" style="max-width: 80%;">{searchResultsLimited}</div>
                    </div>
                </div>
            </lightning-card>
        </template>
</template>
