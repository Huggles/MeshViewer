<!-- Account List Table -->
<template>
    <c-flow-header title={label.Duplicate_Results}></c-flow-header>
    <p class="slds-text-heading_small"> {label.Duplicates_Found_Message}</p>

    <c-result-tiles-list search-results={data} selected-result={selectedResult} s-object-name="Account" field-set-name="appsolutely__Account_Duplicate_Results_Field_Set" show-account-update-link={showAccountUpdateLink}>
        <div slot="tile">
            <c-account-result-tile oncardclicked={handleOnCardClick} data-name="tile"></c-account-result-tile>
        </div>
    </c-result-tiles-list>
    <div class="slds-float_right">
        <lightning-button variant="Neutral" label={label.Cancel} onclick={handleClickCancel} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="Neutral" if:true={showCreateNewAccount} label={label.Create_New_Account} onclick={handleClickCreateNewAccount} class="slds-m-left_x-small"></lightning-button>
    </div>

</template>
