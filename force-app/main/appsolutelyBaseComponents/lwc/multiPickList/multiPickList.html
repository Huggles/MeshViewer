<!-- Multi Pick List -->
<template>
    <div class="slds-form-element">
        <template if:true={label}>
            <label class="slds-form-element__label">{label}</label>
        </template>
        <div class="slds-form-element__control">
            <div class="slds-combobox_container slds-size_small slds-size_1-of-1">
                <div id="ms-picklist-dropdown" data-identifier="dropdownInput"  class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-picklist ms-picklist-dropdown" aria-expanded="false" aria-haspopup="listbox" role="combobox">
                    <div class="slds-combobox_form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <input class="slds-combobox__input ms-input" aria-controls="ms-dropdown-items" role="textbox" type="text"  value={dropdownLabel} readonly/>
                        <span class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right" title="Click to open the dropdown">
                            <lightning-icon icon-name="utility:down" size="x-small" alternative-text="Click here" class="slds-icon slds-icon--selected slds-icon--x-small slds-icon-text-default slds-m-right--x-small"></lightning-icon>
                        </span>
                    </div>
                    <div id="ms-dropdown-items" class="te" role="listbox">
                        <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid slds-dropdown_length-5" style="width: 100%;" role="presentation">
                            <template for:each={_mOptions} for:item="item">
                                <c-pick-list-item key={item.value} item={item} onitems={handleItemSelected}></c-pick-list-item>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
