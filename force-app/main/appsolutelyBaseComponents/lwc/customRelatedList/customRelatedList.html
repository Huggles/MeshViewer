<!-- Custom Related List -->
<template>
    <article class="slds-card slds-card_boundary headerBottomBorder forceRelatedListCardDesktop slds-is-relative">
        <template if:true={isLoading}>
            <lightning-spinner></lightning-spinner>
        </template>
        <div class="slds-grid slds-page-header forceRelatedListCardHeader">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name={iconName}></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2>
                        <a class="slds-card__header-link baseCard__header-title-container">
                            <span class="slds-card__header-title slds-truncate slds-m-right--xx-small">{objectLabel}</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <lightning-button-icon variant="border-filled" icon-name="utility:refresh"
                                           title="Refresh" onclick={reloadRelatedList}></lightning-button-icon>
                </div>
            </header>

        </div>
        <div>
            <lightning-datatable
                    key-field="id"
                    data={data}
                    columns={columns}
                    hide-checkbox-column="true">
            </lightning-datatable>
        </div>



    </article>

</template>
