<!-- Vertical Grid -->
<template>
    <div class="slds-grid  slds-size_1-of-1 slds-wrap">
        <template for:each={columns} for:item="column">
            <div key={columnKeyIterator} class={sldsColumnSize}>
                <template for:each={column} for:item="updateType">
                    <slot key={rowKeyIterator}></slot>
                </template>
            </div>
        </template>
    </div>
</template>
